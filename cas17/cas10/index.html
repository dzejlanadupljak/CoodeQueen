<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Document</title>
</head>
<body>

    <header> <!-- Zaglavlje stranice -->
        <h3>Dobro došli na našu stranicu</h3>
        
        <!-- Navigacioni meni -->
        <nav>
            <ul>
                <li>O nama</li>  <!-- Link ka stranici "O nama" -->
                <li>Proizvodi</li>  <!-- Link ka stranici "Proizvodi" -->
                <li>Kontakt</li>  <!-- Link ka stranici "Kontakt" -->
            </ul>
        </nav>
    </header>

    <!-- Sekcija koja sadrži kartice sa slikama i ikonama -->
    <section class="cards">
        
        <!-- Prva kartica -->
        <div class="card">
            <img src="https://i.pinimg.com/736x/fa/f5/6a/faf56ae55ff72f0a3bef65bdf17624b8.jpg" alt="Slika proizvoda">
            <h3>Prva slika</h3>
            <p>Opis prve slike</p>
            <!-- Ikonica korpe za kupovinu -->
            <i class="fa-solid fa-cart-shopping"></i>
            <!-- Ikonica srca (omiljeni proizvodi) -->
            <i class="fa-solid fa-heart"></i>
            <!-- Ikonica pitanja (dodatne informacije) -->
            <i class="fa-solid fa-question"></i>
        </div>

        <!-- Druga kartica -->
        <div class="card">
            <img src="https://i.pinimg.com/736x/fa/f5/6a/faf56ae55ff72f0a3bef65bdf17624b8.jpg" alt="Slika proizvoda">
            <h3>Prva slika</h3>
            <p>Opis prve slike</p>
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-question"></i>
        </div>

        <!-- Treća kartica -->
        <div class="card">
            <img src="https://i.pinimg.com/736x/fa/f5/6a/faf56ae55ff72f0a3bef65bdf17624b8.jpg" alt="Slika proizvoda">
            <h3>Prva slika</h3>
            <p>Opis prve slike</p>
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-question"></i>
        </div>
        
    </section>


</body>
</html>
